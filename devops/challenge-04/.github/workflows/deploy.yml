name: deploy-iac

on:
  push:
    branches: [main, develop]
    paths:
      - "technical-challenges/entregas/challenge-04/**"
      - "technical-challenges/devops/challenge-04/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (hml or prod)"
        required: true
        default: "hml"

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  TF_WORKING_DIR: technical-challenges/entregas/challenge-04/iac

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Validar variaveis obrigatorias
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          DB_PASSWORD: ${{ secrets.TF_VAR_DB_PASSWORD }}
          BATCH_JOB_IMAGE: ${{ vars.BATCH_JOB_IMAGE }}
          PROJECT: ${{ vars.PROJECT || 'biotech-x' }}
        run: |
          set -euo pipefail
          : "${AWS_REGION:?Defina AWS_REGION em Actions Variables}"
          : "${AWS_ROLE_TO_ASSUME:?Defina AWS_ROLE_TO_ASSUME em Actions Secrets}"
          : "${DB_PASSWORD:?Defina TF_VAR_DB_PASSWORD em Actions Secrets}"
          : "${BATCH_JOB_IMAGE:?Defina BATCH_JOB_IMAGE em Actions Variables}"

      - name: Select environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "env_name=${{ inputs.environment }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env_name=prod" >> "$GITHUB_OUTPUT"
          else
            echo "env_name=hml" >> "$GITHUB_OUTPUT"
          fi

      - name: Gerar arquivo apply.fvars
        env:
          DB_PASSWORD: ${{ secrets.TF_VAR_DB_PASSWORD }}
          BATCH_JOB_IMAGE: ${{ vars.BATCH_JOB_IMAGE }}
          PROJECT: ${{ vars.PROJECT || 'biotech-x' }}
          ENABLE_EDGE: ${{ vars.ENABLE_EDGE }}
          DOMAIN_NAME: ${{ vars.DOMAIN_NAME }}
          HOSTED_ZONE_ID: ${{ vars.HOSTED_ZONE_ID }}
          ORIGIN_DOMAIN_NAME: ${{ vars.ORIGIN_DOMAIN_NAME }}
          ACM_CERTIFICATE_ARN: ${{ vars.ACM_CERTIFICATE_ARN }}
          ENABLE_WAF: ${{ vars.ENABLE_WAF }}
        run: |
          cat > apply.fvars <<'EOF'
          region             = "${AWS_REGION}"
          environment        = "${{ steps.env.outputs.env_name }}"
          project            = "${PROJECT}"
          vpc_cidr           = "10.0.0.0/16"
          az_count           = 2
          db_username        = "dbadmin"
          db_password        = "${DB_PASSWORD}"
          batch_job_image    = "${BATCH_JOB_IMAGE}"
          allowed_egress_cidr = "0.0.0.0/0"
          enable_edge        = ${ENABLE_EDGE:-false}
          enable_waf         = ${ENABLE_WAF:-false}
          domain_name        = "${DOMAIN_NAME}"
          hosted_zone_id     = "${HOSTED_ZONE_ID}"
          origin_domain_name = "${ORIGIN_DOMAIN_NAME}"
          acm_certificate_arn = "${ACM_CERTIFICATE_ARN}"
          EOF

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform fmt
        run: terraform fmt -check

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -input=false -var-file="apply.fvars"

      - name: Terraform apply
        if: github.event_name != 'pull_request'
        run: terraform apply -input=false -auto-approve -var-file="apply.fvars"
