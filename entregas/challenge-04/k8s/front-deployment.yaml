apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${FRONT_APP}
  namespace: ${NAMESPACE}
  labels:
    app: ${FRONT_APP}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${FRONT_APP}
  template:
    metadata:
      labels:
        app: ${FRONT_APP}
    spec:
      containers:
        - name: front
          image: ${FRONT_IMAGE_URI}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_BASE
              value: ${API_BASE_URL}
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
