name: challenge01-app

on:
  push:
    branches: [main, develop]
    paths:
      - "technical-challenges/devops/challenge-01/**"
      - "technical-challenges/entregas/challenge-01/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente (staging ou prod)"
        required: true
        default: "staging"

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  ECS_CLUSTER_NAME: ${{ vars.ECS_CLUSTER_NAME }}
  ECS_SERVICE_NAME: ${{ vars.ECS_SERVICE_NAME }}
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME || 'fastapi' }}
  APP_CONTEXT: technical-challenges/entregas/challenge-01/app
  DOCKERFILE_PATH: technical-challenges/entregas/challenge-01/app/Dockerfile

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'staging') }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Validar variaveis obrigatorias
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          ECS_CLUSTER_NAME: ${{ env.ECS_CLUSTER_NAME }}
          ECS_SERVICE_NAME: ${{ env.ECS_SERVICE_NAME }}
        run: |
          set -euo pipefail
          : "${AWS_REGION:?Defina AWS_REGION em Actions Variables}"
          : "${AWS_ROLE_TO_ASSUME:?Defina AWS_ROLE_TO_ASSUME em Actions Secrets}"
          : "${ECR_REPOSITORY:?Defina ECR_REPOSITORY em Actions Variables}"
          : "${ECS_CLUSTER_NAME:?Defina ECS_CLUSTER_NAME em Actions Variables}"
          : "${ECS_SERVICE_NAME:?Defina ECS_SERVICE_NAME em Actions Variables}"

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build e push da imagem
        env:
          IMAGE_TAG: ${{ github.sha }}-${{ github.ref_name }}
        run: |
          set -euo pipefail
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          IMAGE_URI="${REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker build -f "${DOCKERFILE_PATH}" -t "${IMAGE_URI}" "${APP_CONTEXT}"
          docker push "${IMAGE_URI}"
          echo "IMAGE_URI=${IMAGE_URI}" >> "$GITHUB_ENV"

      - name: Instalar ferramentas de deploy
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Preparar nova task definition (atualizar imagem)
        env:
          IMAGE_URI: ${{ env.IMAGE_URI }}
          CLUSTER: ${{ env.ECS_CLUSTER_NAME }}
          SERVICE: ${{ env.ECS_SERVICE_NAME }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
        run: |
          set -euo pipefail
          SERVICE_DESC=$(aws ecs describe-services --cluster "${CLUSTER}" --services "${SERVICE}")
          TASK_DEF_ARN=$(echo "${SERVICE_DESC}" | jq -r '.services[0].taskDefinition')
          aws ecs describe-task-definition --task-definition "${TASK_DEF_ARN}" > /tmp/td.json
          jq --arg IMAGE "${IMAGE_URI}" --arg NAME "${CONTAINER_NAME}" '
            .taskDefinition
            | del(.status, .taskDefinitionArn, .requiresAttributes, .revision, .compatibilities, .registeredBy, .registeredAt)
            | .containerDefinitions |= map(if .name == $NAME then .image = $IMAGE else . end)
          ' /tmp/td.json > /tmp/new-td.json
          NEW_TD_ARN=$(aws ecs register-task-definition --cli-input-json file:///tmp/new-td.json --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "NEW_TD_ARN=${NEW_TD_ARN}" >> "$GITHUB_ENV"

      - name: Atualizar service ECS
        env:
          CLUSTER: ${{ env.ECS_CLUSTER_NAME }}
          SERVICE: ${{ env.ECS_SERVICE_NAME }}
        run: |
          set -euo pipefail
          aws ecs update-service --cluster "${CLUSTER}" --service "${SERVICE}" --task-definition "${NEW_TD_ARN}" --force-new-deployment
